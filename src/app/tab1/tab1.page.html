<ion-header>
  <ion-toolbar>
    <ion-title>files Upload</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">upload</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-item>
      <input type="file" (change)="onFileChange($event)" />
    </ion-item>
    <ion-button color="primary primary1" expand="full" (click)="submitForm()"> Upload Single </ion-button>
    <input type="file" (change)="onFileOneChange($event)" />
    <input type="file" (change)="onFileTwoChange($event)" />
    <input type="file" (change)="onFileThreeChange($event)" />
    <ion-button color="primary" expand="full" (click)="submitMultipleForm()">
      Upload Multiple
    </ion-button>
  </div>

</ion-content>
